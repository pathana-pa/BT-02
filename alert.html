<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="alert.css">
</head>
<body>
    <div class="alert">
        <div class="alert-check"><ion-icon name="checkmark-circle-outline"></ion-icon></div>
        <div class="alert-info">
            <h3 class="alert-title">Changes saved</h3>
            <p class="alert-description">Your product changes have been saved</p>
        
            
        
        </div>

        <div class="alert-close">
            
            <ion-icon name="close-outline"></ion-icon>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <br>

    <div class="alert-red">

        <div class="alert-alert"><ion-icon name="alert-circle-outline"></ion-icon></div>
        <div class="alert-strong">
            <h3 class="alert-text-title">Something went wrong</h3>
            <p class="alert-text">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo quasi assumenda numquam deserunt consectetur autem nihil quos debitis dolor culpa.
            </p>

        </div>

    </div>


</body>
</html>
